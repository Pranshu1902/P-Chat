{% extends "base.html" %} {% block head %} Login {% endblock %} {% block main %}
<div class="bg-gradient-to-r from-blue-500 to-green-500 h-full">
  <div class="flex justify-center items-center">
    <p
      class="font-bold text-transparent bg-clip-text bg-gradient-to-tl from-pink-500 via-red-500 to-yellow-500 text-8xl"
    >
      P-Chat
    </p>
  </div>
  <form
    action=""
    method="post"
    class="font-bold rounded-lg flex flex-col space-y-8 text-xl mt-24 justify-center items-center"
  >
    {{form.as_p}} {% csrf_token %}
    <button
      type="submit"
      class="font-bold text-white bg-green-500 hover:bg-green-700 shadow-xl rounded-lg py-2 px-6"
    >
      Login
    </button>
  </form>
  <p class="flex flex-row text-white justify-center items-center text-xl">
    New User?&nbsp;<a
      href="/signup"
      class="font-bold text-blue-700 hover:text-blue-900"
      >Sign up</a
    >
  </p>
</div>
{% endblock %}
