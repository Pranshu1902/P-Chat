{% extends "base.html" %} {% block main %}
<div class="flex flex-row">
  <p class="font-bold text-red-500 text-3xl">User:</p>
  <p class="font-bold text-blue-500 text-5xl">{{sender}}</p>
</div>
<form action="" method="post" class="m-6">
  {{form.as_p}} {% csrf_token %}
  <br />
  <button
    type="submit"
    class="py-2 px-6 rounded-lg bg-blue-500 text-white font-bold hover:bg-blue-700"
  >
    Send
  </button>
</form>
{% endblock %}
