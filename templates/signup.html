{% extends "base.html" %} {% block head %} Login {% endblock %} {% block main %}
<div class="w-full h-full bg-purple-100">
  <div>
    <p
      class="h-1/4 text-7xl font-bold flex justify-center items-center hover:animate-ping text-green-400"
    >
      P-Chat
    </p>
  </div>
  <form
    action=""
    method="post"
    class="font-bold rounded-lg pl-36 space-y-8 text-xl mt-24 justify-center items-center"
  >
    {{form.as_p}} {% csrf_token %}
    <button
      type="submit"
      class="font-bold flex justify-center items-center text-white bg-blue-500 hover:bg-blue-700 rounded-lg py-2 px-6"
    >
      Sign up
    </button>
  </form>
  <p class="flex flex-row justify-center h-1/5">
    Already have an account?<a
      href="/login"
      class="font-bold text-blue-500 hover:text-blue-700"
      >Login</a
    >
  </p>
</div>
{% endblock %}
